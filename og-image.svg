<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb347;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid Pattern Overlay -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Main Content Container -->
  <g transform="translate(100, 100)">
    
    <!-- Brain Icon -->
    <circle cx="150" cy="100" r="80" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <text x="150" y="130" font-size="80" text-anchor="middle" dominant-baseline="central">🧠</text>
    
    <!-- Main Title -->
    <text x="300" y="80" font-family="Inter, Arial, sans-serif" font-size="72" font-weight="700" fill="white">
      Score Onchain
    </text>
    
    <!-- Tagline -->
    <text x="300" y="140" font-family="Inter, Arial, sans-serif" font-size="36" font-weight="500" fill="url(#textGradient)">
      Mint Your Skills on the Blockchain
    </text>
    
    <!-- Description -->
    <text x="300" y="200" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="400" fill="rgba(255,255,255,0.9)">
      Test your cognitive abilities with our IQ assessment
    </text>
    <text x="300" y="235" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="400" fill="rgba(255,255,255,0.9)">
      and mint your score as an NFT certificate
    </text>
    
    <!-- Feature Icons -->
    <g transform="translate(300, 300)">
      <!-- IQ Test -->
      <g transform="translate(0, 0)">
        <circle cx="50" cy="50" r="35" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
        <text x="50" y="65" font-size="30" text-anchor="middle">🧠</text>
        <text x="50" y="100" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">IQ Test</text>
      </g>
      
      <!-- Blockchain -->
      <g transform="translate(150, 0)">
        <circle cx="50" cy="50" r="35" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
        <text x="50" y="65" font-size="30" text-anchor="middle">🔗</text>
        <text x="50" y="100" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">Blockchain</text>
      </g>
      
      <!-- NFT -->
      <g transform="translate(300, 0)">
        <circle cx="50" cy="50" r="35" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
        <text x="50" y="65" font-size="30" text-anchor="middle">🎯</text>
        <text x="50" y="100" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">NFT Mint</text>
      </g>
      
      <!-- Web3 -->
      <g transform="translate(450, 0)">
        <circle cx="50" cy="50" r="35" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
        <text x="50" y="65" font-size="30" text-anchor="middle">🌐</text>
        <text x="50" y="100" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">Web3</text>
      </g>
    </g>
  </g>
  
  <!-- Website URL -->
  <text x="1050" y="580" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="500" fill="rgba(255,255,255,0.8)" text-anchor="middle">
    abelcuskelly.github.io/Score-Onchain
  </text>
</svg> 